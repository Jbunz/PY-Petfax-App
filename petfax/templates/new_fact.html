<!-- new_fact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Fun Fact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Submit Fun Fact</h1>
    <div class="fact-form">
        <form action="#" method="POST">
            <label for="submitter">Your Name:</label><br>
            <input type="text" id="submitter" name="submitter"><br><br>
            <label for="fact">Fun Fact:</label><br>
            <textarea id="fact" name="fact" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
